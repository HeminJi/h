    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content img {
      margin: auto;
      display: block;
      width: 100%;
      max-width: 700px;
    }

    /* 모달 닫기 버튼 스타일 */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* 모달 콘텐츠를 약간 어둡게 처리 */
    .modal-backdrop.show {
      opacity: 0.5;
      background-color: black;
    }
  </style>
